  <section class="contact-section">
    <form id="contactForm">
      <div class="contact-intro">
        <h2 class="contact-title">Get in Touch</h2>
        <p class="contact-description">
          Fill out the form below and we'll get back to you as soon as possible.
        </p>
      </div>
      <div class="form-group-container">
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input id="name" name="name" class="form-input" placeholder="Your name" type="text" required>
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input id="email" name="email" class="form-input" placeholder="Your email" type="email" required>
        </div>

        <div class="form-group">
          <label for="phone-number" class="form-label">Phone</label>
          <input id="phone-number" name="phone-number" class="form-input" placeholder="Phone Number" type="text" required>
        </div>

        <div class="form-group">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-textarea" id="message" name="message" placeholder="Your Message"></textarea>
        </div>
      </div>
      <button class="form-submit" type="submit">Send Message</button>
    </form>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const SUPABASE_URL = "https://spkebuqsarqkyvjgaxxq.supabase.co";
      const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwa2VidXFzYXJxa3l2amdheHhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1OTM4NDIsImV4cCI6MjA3NzE2OTg0Mn0.T8IhQ0STA-3nC4Tv_dn_Ex7sUwJCD2r4SWt-qLNsjF8";

      const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

      const form = document.getElementById("contactForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = Object.fromEntries(new FormData(form));

        const { error } = await supabase.from("messages").insert([formData]);
        if (error) {
          alert("❌ Error sending message: " + error.message);
        } else {
          alert("✅ Message sent successfully!");
          form.reset();
        }
      });
    </script>
